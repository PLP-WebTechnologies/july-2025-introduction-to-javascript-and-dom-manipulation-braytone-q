<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Fundamentals Demo</h1>
  </header>

  <main>
    <!-- Part 1: Basic Input/Output -->
    <section id="basics">
      <h2>Part 1: JavaScript Basics</h2>
      <p id="greeting"></p>
    </section>

    <!-- Part 2: Functions -->
    <section id="functions">
      <h2>Part 2: Functions</h2>
      <button id="calcTotalBtn">Calculate Total</button>
      <p id="totalResult"></p>

      <button id="toggleBtn">Toggle Message</button>
      <p id="toggleMessage">This text can be toggled!</p>
    </section>

    <!-- Part 3: Loops -->
    <section id="loops">
      <h2>Part 3: Loops</h2>
      <ul id="loopList"></ul>
      <p id="countdown"></p>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section id="dom">
      <h2>Part 4: DOM Interaction</h2>
      <button id="changeTextBtn">Change Text</button>
      <p id="dynamicText">Original text here.</p>

      <button id="addItemBtn">Add Item</button>
      <ul id="itemList"></ul>

      <button id="colorBtn">Change Background Color</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
